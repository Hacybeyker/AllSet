name: Android Publish

on: [ workflow_dispatch ]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    env:
      KEY_PROD: ${{ secrets.KEY_PROD }}
      SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
      KEY_ALIAS_ALLSET: ${{ secrets.KEY_ALIAS_ALLSET }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Git Submodule
        uses: ./.github/workflows/submodule-action

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: SetLocalProperties
        run: |
          echo KEY_PROD=$KEY_PROD >> local.properties

      - name: Signing App Release
        run: |
          ./gradlew app:bundleRelease

      - name: Upload Artifact Bundle Release
        uses: actions/upload-artifact@v2
        with:
          name: apk-bundle-release
          path: ./app/build/outputs/bundle/release

      - name: Create Service Account Json
        run: echo '${{ secrets.SERVICE_ACCOUNT }}' > service_account.json

      - name: Deploy to Alpha
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: service_account.json
          packageName: com.hacybeyker.allset
          releaseFiles: ./app/build/outputs/bundle/release/app-release.aab
          track: alpha
